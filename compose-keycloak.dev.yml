version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8081          # change if 8080 is in use
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8081:8081"
    volumes:
      - keycloak-data:/opt/keycloak/data

volumes:
  keycloak-data:
